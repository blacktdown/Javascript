<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p44</title>
</head>
<body>
    <h3>p44 연습문제</h3>
    
    <script>
        var num1 = 15;
        var num2 = 2;
        
        var result;
        result = num1 + num2;
        document.write(result, '<br />');

        result = num1 - num2;
        document.write(result, '<br />');

        result = num1 * num2;
        document.write(result, '<br />');

        result = num1 / num2;
        document.write(result, '<br />');

        result = num1 % num2;
        document.write(result, '<br />');

    </script>
</body>
</html>
