<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(function(){

            var btnGet = $('button:eq(0)');
            var btnPost = $('button:eq(1)');

            // ajax를 간략하게 적은구문
            btnGet.click(function(){

                var url = 'http://localhost:8080/Ch07/7_2_jsonData.jsp';
                $.get(url, function(data){
                    alert(data[0].name);
                }); // get 방식($.ajax과 의미가 같음)
                
            });

            btnPost.click(function(){
                var url = 'http://localhost:8080/Ch07/7_3_jsonRecieve.jsp';
                var jsonData = {'uid': 'p102', 
                                'name': '홍길동', 
                                'hp': '010-1212-2222', 
                                'age': 27
                                };
                $.post(url, jsonData, function(data){
                    if(data.result == 1){
                        alert('데이터 입력 성공');
                    }else{
                        alert('데이터 입력 실패');
                    }
                });   // post방식
            });

        });
    </script>
</head>
<body>
    <h3>9-6.GET, POST 함수</h3>
    <button>Get</button>
    <button>Post</button>
    
</body>
</html>
